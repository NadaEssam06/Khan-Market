<style>
  svg {
    width: 1.3rem;
    fill: orangered;
  }
  .btn {
    background-color: orangered;
    border: none;
  }
  .container {
    margin-top: 7px;
  }
  .row > form {
    width: 50%;
    margin: auto;
    text-align: center;
  }

  .link-page:hover {
    transform: translate(0px, 3px);
    box-shadow: 0px 2px 3px grey;
  }
  input:hover {
    box-shadow: none;
  }
  input:active,
  input:focus {
    box-shadow: none;
    border-color: orangered;
  }
  .errormsg {
    color: red;
    font-size: 1rem;
  }
</style>
<div class="container">
  <div class="row">
    <form [formGroup]="addItemForm">
      <legend>Add Item</legend>
      <div class="input-group mb-3">
        <span class="input-group-text">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
            <!--!Font Awesome Free 6.7.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.-->
            <path
              d="M416 0C400 0 288 32 288 176l0 112c0 35.3 28.7 64 64 64l32 0 0 128c0 17.7 14.3 32 32 32s32-14.3 32-32l0-128 0-112 0-208c0-17.7-14.3-32-32-32zM64 16C64 7.8 57.9 1 49.7 .1S34.2 4.6 32.4 12.5L2.1 148.8C.7 155.1 0 161.5 0 167.9c0 45.9 35.1 83.6 80 87.7L80 480c0 17.7 14.3 32 32 32s32-14.3 32-32l0-224.4c44.9-4.1 80-41.8 80-87.7c0-6.4-.7-12.8-2.1-19.1L191.6 12.5c-1.8-8-9.3-13.3-17.4-12.4S160 7.8 160 16l0 134.2c0 5.4-4.4 9.8-9.8 9.8c-5.1 0-9.3-3.9-9.8-9L127.9 14.6C127.2 6.3 120.3 0 112 0s-15.2 6.3-15.9 14.6L83.7 151c-.5 5.1-4.7 9-9.8 9c-5.4 0-9.8-4.4-9.8-9.8L64 16zm48.3 152l-.3 0-.3 0 .3-.7 .3 .7z"
            />
          </svg>
        </span>
        <input
          formControlName="name"
          type="text"
          class="form-control"
          aria-label="Sizing example input"
          aria-describedby="inputGroup-sizing-default"
        />
      </div>
      @if(err[0]){
      <p class="errormsg">{{ err[0] }}</p>
      }
      <div class="input-group mb-3">
        <span class="input-group-text">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512">
            <path
              d="M64 64C28.7 64 0 92.7 0 128L0 384c0 35.3 28.7 64 64 64l448 0c35.3 0 64-28.7 64-64l0-256c0-35.3-28.7-64-64-64L64 64zm64 320l-64 0 0-64c35.3 0 64 28.7 64 64zM64 192l0-64 64 0c0 35.3-28.7 64-64 64zM448 384c0-35.3 28.7-64 64-64l0 64-64 0zm64-192c-35.3 0-64-28.7-64-64l64 0 0 64zM288 160a96 96 0 1 1 0 192 96 96 0 1 1 0-192z"
            />
          </svg>
        </span>
        <input formControlName="price" type="text" class="form-control" />
        <span class="input-group-text">LE.</span>
      </div>
      @if(err[1]){
      <p class="errormsg">{{ err[1] }}</p>
      }
      <a routerLink="" class="btn btn-primary link-page" (click)="send()"
        >Add</a
      >
    </form>
  </div>
</div>
